<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lucien</title>
    <script src="js/require.js" defer async="true" data-main="js/main"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/codemirror.css"/>
    <link rel="stylesheet" href="css/show-hint.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/editor.css"/>
    <link rel="stylesheet" href="css/nav.css"/>
    <link rel="stylesheet" href="css/icons.css"/>

</head>
<body>

<div class="wrap">
    <nav class="nav" id="nav_js">
        <ul class="nav-action">
            <li><span  data-action="newCase" data-keymap="alt+n" class="icon-new"></span></li>
            <li><span  data-action="save" data-keymap="alt+s" class="icon-save"></span></li>
            <li><span  data-action="play" data-keymap="alt+r" class="icon-play"></span></li>
            <li><span  data-action="toggle" data-keymap="alt+h"  data-argu="html"  class="icon" data-on="true">HTML</span></li>
            <li><span  data-action="toggle" data-keymap="alt+c" data-argu="css" class="icon" data-on="true">CSS</span></li>
            <li><span  data-action="toggle" data-keymap="alt+j" data-argu="js" class="icon" >Javascript</span></li>

        </ul>
    </nav>

    <section id="editors" class="container editors">
        <div class="editor">
            <span class="code-tag" data-action="format" data-keymap="ctrl+alt+h" data-argu="html">html</span>
            <textarea id="html" name="code"></textarea>
        </div>
        <div class="editor">
            <span class="code-tag" data-action="format" data-keymap="ctrl+alt+c" data-argu="css">css</span>
            <textarea id="css" name="code"></textarea>

        </div>
        <div class="editor"  style="display: none;">
            <span class="code-tag" data-action="format" data-keymap="ctrl+alt+j" data-argu="js">javascript</span>
            <textarea id="javascript" name="code"></textarea>

        </div>
    </section>
    <section id="result" class="container editors">

        <iframe id="resultframe"></iframe>

    </section>
    <div id="listGrip"><span data-action="listGrip" data-keymap="alt+l"  class="icon-list"></span></div>
    <aside id="listPanel">

        <ul class="code-list" id="codeUL">
        </ul>

    </aside>
    <div id="configGrip"><span data-action="configGrip" data-keymap="alt+g"  class="icon-config"></span></div>
    <aside id="configPanel">

        <ul class="config-list">
            <li data-action="delCase" data-keymap="ctrl+alt+d"><span  class="icon-del"></span><span>删除</span></li>
            <li data-action="export"><span  class="icon-down"></span><span>导出</span></li>
        </ul>

    </aside>
    <p id="notice" style="display: none;">
    </p>


</div>

</body>
</html>
