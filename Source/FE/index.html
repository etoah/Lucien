<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/require.js" defer async="true" data-main="js/main"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/codemirror.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/editor.css"/>
    <link rel="stylesheet" href="css/nav.css"/>

</head>
<body>

<div class="wrap">
    <nav class="nav" id="nav_js">
        <span data-action="newCase">新</span>
        <span data-action="delCase">删</span>
        <span data-action="toggle" data-target="html">HTML</span>
        <span data-action="toggle" data-target="css">CSS</span>
        <span data-action="toggle" data-target="js">JS</span>
        <span data-action="save">Save</span>
        <span data-action="play" class="play"></span>
    </nav>
    <aside id="listPanel">

        <ul class="code-list" id="codeUL">
        </ul>

    </aside>
    <section id="editors" class="container editors">
        <div class="editor">
            <textarea id="html" name="code"></textarea>
        </div>
        <div class="editor">
            <textarea id="css" name="code"></textarea>

        </div>
        <div class="editor">
            <textarea id="javascript" name="code"></textarea>

        </div>
    </section>
    <section id="result" class="container editors">

        <iframe id="resultframe" frameborder="0"></iframe>

    </section>
    <span id="listGrip">...</span>

    <p id="notice">
    </p>


</div>
<script>


</script>

</body>
</html>
