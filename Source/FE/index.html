<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <script src="js/require.js" defer async="true" data-main="js/main"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/codemirror.css"/>
    <link rel="stylesheet" href="css/show-hint.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/editor.css"/>
    <link rel="stylesheet" href="css/nav.css"/>
    <link rel="stylesheet" href="css/icons.css"/>

</head>
<body>

<div class="wrap">
    <nav class="nav" id="nav_js">
        <ul class="nav-action">
            <li><span  data-action="newCase" data-action-keymap="alt+n" class="icon icon-new"></span></li>
            <li><span  data-action="save" data-action-keymap="alt+s" class="icon icon-save"></span></li>
            <li><span  data-action="play" data-action-keymap="alt+r" class="icon icon-play"></span></li>
            <li><span  data-action="toggle" data-action-keymap="alt+h"  data-action-argu="html"  class="icon">HTML</span></li>
            <li><span  data-action="toggle" data-action-keymap="alt+c" data-action-argu="css" class="icon">CSS</span></li>
            <li><span  data-action="toggle" data-action-keymap="alt+j" data-action-argu="js" class="icon">Javascript</span></li>
            <li><span  data-action="delCase" data-action-keymap="ctrl+alt+d" class="icon icon-del"></span></li>
            <li><span  data-action="export"  class="icon icon-down"></span></li>
        </ul>
    </nav>
    <aside id="listPanel">

        <ul class="code-list" id="codeUL">
        </ul>

    </aside>
    <section id="editors" class="container editors">
        <div class="editor">
            <span class="code-tag" data-action="format" data-action-keymap="ctrl+alt+h" data-action-argu="html">html</span>
            <textarea id="html" name="code"></textarea>
        </div>
        <div class="editor">
            <span class="code-tag" data-action="format" data-action-keymap="ctrl+alt+c" data-action-argu="css">css</span>
            <textarea id="css" name="code"></textarea>

        </div>
        <div class="editor">
            <span class="code-tag" data-action="format" data-action-keymap="ctrl+alt+j" data-action-argu="js">javascript</span>
            <textarea id="javascript" name="code"></textarea>

        </div>
    </section>
    <section id="result" class="container editors">

        <iframe id="resultframe" frameborder="0"></iframe>

    </section>
    <div id="listGrip"><span data-action="listGrip" data-action-keymap="alt+l"  class="icon icon-list"></span></div>

    <p id="notice" style="display: none;">
    </p>


</div>

</body>
</html>
