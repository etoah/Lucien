<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/require.js" defer async="true" data-main="js/main"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/codemirror.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/editor.css"/>
    <link rel="stylesheet" href="css/nav.css"/>

</head>
<body>

<div class="wrap">
    <nav class="nav" id="nav_js">
        <span data-action="newCase" class="nav-action">New</span>
        <span data-action="delCase" class="nav-action">Del</span>
        <span data-action="toggle" data-target="html" class="nav-action">Html</span>
        <span data-action="toggle" data-target="css" class="nav-action">Css</span>
        <span data-action="toggle" data-target="js" class="nav-action">Js</span>
        <span data-action="save" class="nav-action">Save</span>
        <span data-action="play" class="nav-action">Run</span>
    </nav>
    <aside id="listPanel">

        <ul class="code-list" id="codeUL">
        </ul>

    </aside>
    <section id="editors" class="container editors">
        <div class="editor">
            <span class="code-tag">html</span>
            <textarea id="html" name="code"></textarea>
        </div>
        <div class="editor">
            <span class="code-tag">css</span>
            <textarea id="css" name="code"></textarea>

        </div>
        <div class="editor">
            <span class="code-tag">javascript</span>
            <textarea id="javascript" name="code"></textarea>

        </div>
    </section>
    <section id="result" class="container editors">

        <iframe id="resultframe" frameborder="0"></iframe>

    </section>
    <span id="listGrip">...</span>

    <p id="notice" style="display: none;">
    </p>


</div>
<script>


</script>

</body>
</html>
