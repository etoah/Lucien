<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/codemirror.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/editor.css"/>
    <link rel="stylesheet" href="css/nav.css"/>
    <script src="js/require.js"  defer async="true"  data-main="js/main"></script>
</head>
<body>

<div class="wrap">
    <div class="nav"><span id="play" class="play"></span></div>
    <div id="editors" class="container editors">
        <div class="col editor" style="width: 33.3%;">
            <textarea id="html" name="code">
<h1>Mixed HTML Example</h1>
                <div></div>

            </textarea>
        </div>
        <div class="col editor" style="width: 33.3%;">
            <textarea id="css" name="code">
h1 {
    font-family: comic sans;
    color: #f0f;
}
div {
    background: yellow !important;
                height:100px;
                width:100px;
}

body {
    max-width: 50em;
    margin: 1em 2em 1em 5em;
}

            </textarea>

        </div>
        <div class="col editor" style="width: 33.2%;">
             <textarea id="javascript" name="code">
function(mod) {
  if (typeof exports == "object" && typeof module == "object") // CommonJS
    mod(require("codemirror"));
  else if (typeof define == "function" && define.amd) // AMD
    define(["codemirror"], mod);
  else // Plain browser env
    mod(CodeMirror);
}

             </textarea>

        </div>
    </div>
    <div id="result" class="container editors">

        <iframe src="" frameborder="0"></iframe>

    </div>
</div>
